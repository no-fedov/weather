<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather | Home</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-4 col-md-6 col-sm-12">
                <form action="/sign-up" method="POST" class="mb-3">
                    <div class="mb-3">
                        <label for="login" class="form-label">Username</label>
                        <input required type="text" class="form-control" name="login" id="login">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input required type="password" class="form-control" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label for="repeat_password" class="form-label">Repeat password</label>
                        <input required type="password" class="form-control" name="repeat_password" id="repeat_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="static/js/bootstrap.bundle.min.js"></script>
</body>

</html>
